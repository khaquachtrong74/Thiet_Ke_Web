<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ô nhập comment tùy chỉnh</title>
    <style>
        .comment-box {
            width: 300px;
            min-height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            overflow: auto;
        }
        .comment-box:empty:before {
            content: attr(data-placeholder);
            color: #888;
        }
        .comment-box:focus {
            outline: none;
            border-color: #007bff;
        }
        .submit-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="commentBox" class="comment-box" contenteditable="true" data-placeholder="Nhập bình luận của bạn ở đây..."></div>
    <button id="submitComment" class="submit-btn">Gửi bình luận</button>

    <script>
        const commentBox = document.getElementById('commentBox');
        const submitBtn = document.getElementById('submitComment');

        submitBtn.addEventListener('click', () => {
            const comment = commentBox.innerText.trim();
            if (comment) {
                console.log('Bình luận đã gửi:', comment);
                // Ở đây bạn có thể thêm code để xử lý việc gửi bình luận
                // Ví dụ: gửi đến server, hiển thị trên trang, v.v.
                commentBox.innerText = ''; // Xóa nội dung sau khi gửi
            } else {
                console.log('Vui lòng nhập bình luận trước khi gửi');
            }
        });

        // Ngăn chặn việc nhấn Enter tạo thẻ div mới
        commentBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                // Thêm dấu xuống dòng thay vì tạo div mới
                document.execCommand('insertLineBreak');
            }
        });
    </script>
</body>
</html>
