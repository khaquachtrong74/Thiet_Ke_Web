<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .x-button {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 31;
        }

        .x-button::before,
        .x-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 2px;
            background-color: black;
        }

        .x-button::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .x-button::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="dangky">Click me</div>

    <script>
        let dangkyElements = document.getElementsByClassName('dangky');

        for (let i = 0; i < dangkyElements.length; i++) {
            dangkyElements[i].addEventListener('click', function () {
                if (this.querySelector('.hoverDiv')) {
                    return;
                }

                let d = document.createElement('div');
                let x = document.createElement('button');
                let k = document.createElement('div');

                x.classList.add('x-button');
                k.setAttribute('style', 'position: fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center;z-index:20;');

                d.classList.add('hoverDiv');
                d.appendChild(x);
                d.setAttribute('style', 'width:300px; height:300px; background-color:blue; position:relative; z-index:30;');

                k.appendChild(d);
                document.body.appendChild(k);

                x.addEventListener('click', function (event) {
                    event.stopPropagation();
                    k.parentElement.removeChild(k);
                });
            });
        }
    </script>
</body>
</html>
