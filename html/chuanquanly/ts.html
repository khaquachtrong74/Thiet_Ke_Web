<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá Công ty | Trang chủ</title>
</head>
<body>
    <header>
        <nav>
            <!-- Menu điều hướng -->
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm công ty...">
            <button>Tìm kiếm</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Khám phá và đánh giá nơi làm việc tốt nhất</h1>
            <p>Hàng ngàn đánh giá từ nhân viên thực tế</p>
            <button class="cta">Đăng ký ngay</button>
        </section>

        <section class="top-companies">
            <h2>Top Công ty được đánh giá cao nhất</h2>
            <!-- Danh sách các công ty top -->
        </section>

        <section class="categories">
            <h2>Khám phá theo ngành nghề</h2>
            <!-- Danh sách các ngành nghề -->
        </section>

        <section class="latest-reviews">
            <h2>Đánh giá mới nhất</h2>
            <!-- Danh sách các đánh giá mới -->
        </section>

        <section class="stats">
            <h2>Thống kê</h2>
            <!-- Số liệu thống kê -->
        </section>

        <section class="testimonials">
            <h2>Người dùng nói gì về chúng tôi</h2>
            <!-- Testimonials -->
        </section>

        <section class="blog-preview">
            <h2>Bài viết mới nhất</h2>
            <!-- Liên kết đến các bài blog -->
        </section>
    </main>

    <footer>
        <!-- Thông tin liên hệ, links, etc. -->
    </footer>
</body>
</html>
